<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Vertical Bar Graph</title>
</head>
<body>
<div>
  <section class="row bar-graph bar-graph-vertical bar-graph-two">
  <div class="bar-one bar-container">
    <div class="bar" data-percentage="30%"></div>
    <span class="percent">30%</span>
  </div>
  <div class="bar-two bar-container">
    <div class="bar" data-percentage="40%"></div>
    <span class="percent">40%</span>
  </div>
  <div class="bar-three bar-container">
    <div class="bar" data-percentage="80%"></div>
    <span class="percent">80%</span>
  </div>
</section>
  <div class="row titleDiv">
    <h1>Bar Plot</h1>
    </div>
</div>
</body>
</html>
