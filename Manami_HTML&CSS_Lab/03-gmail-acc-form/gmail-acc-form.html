<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Gmail Account Creation</title>
</head>
<body>
    <div class="background-image">
        <form class="account-form">
            <h1>Create Gmail Account</h1>
            <input type="text" placeholder="Full Name" class="input-field">
            <input type="text" placeholder="Contact Number" class="input-field">
            <input type="email" placeholder="Enter e-mail id" class="input-field">
            <div class="button-container">
				<input type="reset" value="Reset" class="reset-button">
                <input type="submit" value="Submit" class="submit-button">
            </div>
        </form>
    </div>
</body>
</html>
